  <div class="container"> <!--Begin Container-->
    <form id="dogForm">
        <label for="name">What's the name of your dog?</label><br>
          <input id="name" class="form-control" type="text"><br>

        <label for="size">How big is your dog?</label><br>
        <select id="size" class="form-control">
          <option value="x-small">x-small</option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
          <option value="x-large">x-large</option>
        </select><br>

        <label for="age">How old is your dog?</label><br>
        <select id="age" class="form-control">
          <option value="puppy">puppy</option>
          <option value="youngAdult">young adult</option>
          <option value="adult">adult</option>
          <option value="geriatric">geriatric</option>
        </select><br>

        <label for="time">What time are you available?</label><br>
        <select id="time" class="form-control">
          <option value="morning">morning</option>
          <option value="afternoon">afternoon</option>
          <option value="evening">evening</option>
        </select><br>

        <div class="form-group">
          <label for="inputDate1">Play date?</label>
          <input type="date" class="form-control" id="inputDate1" placeholder="Date">
        </div>

        <button type="submit" class="btn btn-info" name="button">Submit</button>
    </form>
